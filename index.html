<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body class="body">
   <header>
       <h1 class ="aquarium">Martin's Aquarium</h1>
   </header>
  
  

   
   <main class="main">
    
    <div class="div"> 
         <div id="fishTitle">Fish</div>
       <div id="fishList">
       
           <!-- Fish grid will be dynamically generated here -->
        </div>
    </div>
    <div class="divTwo">
    <span class="tipTitle">Tips</span>
       <div id="tipList">
           <!-- Care tips will be dynamically generated here -->
       </div>
       </div>
       <div class="divThree">
       <div class="locationTitle">
        Locations
    </div>
    
        
       <section id="locationList">
           <!-- Location grid will be dynamically generated here -->
       </section>
    </div>
    </div>
    

   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
